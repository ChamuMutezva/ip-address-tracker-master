<body>

      </form>
      <div class="hero">
        <div class="ipaddress">
          <h2>IP Address</h2>
          <h3 class="ip"></h3>
        </div>
        <div class="ipaddress">

          <h3 class="location"></h3>
        </div>
        <div class="ipaddress">
          <h2>Timezone</h2>

        </div>
        <div class="ipaddress">

          <h3 class="isp"></h3>

      </div>
    </div>
  </header>
  <main>
    <div id="mapid">
    </div>
